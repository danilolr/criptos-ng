<div class="header-tabela">
    <h1>Cadastro Usuários</h1>
</div>

<p-table [value]="registros" [autoLayout]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>C.P.F.</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-m>
        <tr>
            <td>{{m.id}}</td>
            <td>{{m.nomeUsuario}}</td>
            <td>{{m.email}}</td>
            <td>{{m.cpf}}</td>
        </tr>
    </ng-template>
</p-table>
